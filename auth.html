<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Soldify</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gradient-subtle p-4">
        <div class="card w-full max-w-md">
            <div class="card-header text-center space-y-4">
                <div class="mx-auto w-16 h-16 bg-gradient-neon rounded-2xl flex items-center justify-center glow-neon">
                    <span class="text-2xl font-bold text-primary-foreground">LM</span>
                </div>
                <div>
                    <h1 class="text-2xl font-bold">Soldify</h1>
                    <p class="text-muted-foreground">
                        Sistema de Gerenciamento de Bandas
                    </p>
                </div>
            </div>

            <div class="card-content">
                <!-- Tabs -->
                <div class="tabs">
                    <div class="tabs-list">
                        <button class="tab-trigger active" data-tab="signin">Entrar</button>
                        <button class="tab-trigger" data-tab="signup">Criar Conta</button>
                    </div>

                    <!-- Sign In Tab -->
                    <div id="signin" class="tab-content active">
                        <form id="signin-form" class="space-y-4">
                            <div class="form-group">
                                <label for="signin-email" class="form-label">Email</label>
                                <div class="input-with-icon">
                                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                                    </svg>
                                    <input type="email" id="signin-email" class="input" placeholder="seu@email.com" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="signin-password" class="form-label">Senha</label>
                                <div class="input-with-icon">
                                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                    </svg>
                                    <input type="password" id="signin-password" class="input" placeholder="Sua senha" required>
                                    <button type="button" class="password-toggle" onclick="togglePassword('signin-password')">
                                        <svg class="eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-full" id="signin-btn">
                                Entrar
                            </button>
                        </form>
                    </div>

                    <!-- Sign Up Tab -->
                    <div id="signup" class="tab-content">
                        <form id="signup-form" class="space-y-4">
                            <div class="form-group">
                                <label for="signup-name" class="form-label">Nome Completo</label>
                                <div class="input-with-icon">
                                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                    <input type="text" id="signup-name" class="input" placeholder="Seu nome completo" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="signup-email" class="form-label">Email</label>
                                <div class="input-with-icon">
                                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                                    </svg>
                                    <input type="email" id="signup-email" class="input" placeholder="seu@email.com" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="signup-password" class="form-label">Senha</label>
                                <div class="input-with-icon">
                                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                    </svg>
                                    <input type="password" id="signup-password" class="input" placeholder="MÃ­nimo 6 caracteres" required>
                                    <button type="button" class="password-toggle" onclick="togglePassword('signup-password')">
                                        <svg class="eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="signup-confirm-password" class="form-label">Confirmar Senha</label>
                                <div class="input-with-icon">
                                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                    </svg>
                                    <input type="password" id="signup-confirm-password" class="input" placeholder="Confirme sua senha" required>
                                    <button type="button" class="password-toggle" onclick="togglePassword('signup-confirm-password')">
                                        <svg class="eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-full" id="signup-btn">
                                Criar Conta
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
